<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen index</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/memeGen.css">
</head>

<body onload="init()">

    <header class="main-header main-layout flex align-center space-between">
        <div class="logo">MEMEGEN</div>
        <nav class="main-nav">
            <ul class="clean-list flex">
                <li><a href="#">Editor</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="filter-search-bar main-layout flex align-center space-between">
        <input class="filter-input" type="search" name="" id="">
        <div class="filters">
        </div>
    </section>

    <main class="main-gallery main-layout">
        <div class="gallery-grid-container"></div>
    </main>


    <div class="editor-grid-container  main-layout">
        <div class="canvas-container">
            <canvas id="canvas" height="550" width="550" style="border: 1px solid black"></canvas>
        </div>
        <!-- <div class="text-line-space"><input class="text-line" type="text" name="" id="" onchange="drawText(this.value, 275,50)"></div> -->
        <div class="text-line-space"><input class="text-line" placeholder=value onchange="drawText(this.value, 275,50)"></div>
        <div class="text-line-function-btns">
            <button>↑↓</button>
            <button onclick="drawRect(25, 25)">+</button>
            <button>u</button>
        </div>
        <div class="editting-btns-container">
            <button class="edit-btn">1</button>
            <button class="edit-btn">2</button>
            <button class="edit-btn">3</button>
            <button class="edit-btn">4</button>
            <button class="edit-btn">5</button>
            <button class="edit-btn">6</button>
            <button class="edit-btn">7</button>
        </div>
        <div class="sticker-container">
            <button class="sticker-drag1">xxx</button>
            <button class="sticker-drag2">xxx</button>
            <button class="sticker-drag3">xxx</button>
            <button class="sticker-drag4">xxx</button>
        </div>
        <div class="upload-share-btns">
            <button class="share-btn">share</button>
            <button class="download-btn">download</button>
        </div>

    </div>



    <footer> </footer>


    <script src="js/gallery-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
