<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen index</title>
    <link rel="stylesheet" href="css/main.css">
   
</head>

<body onload="init()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header main-layout flex align-center space-between">
        <div class="logo">MEMEGEN</div>
        <nav class="main-nav">
            <ul class="clean-list flex">
                <li><a onclick="toggleGallery()" href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button class="btn-menu" onclick="toggleMenu()">‚ò∞</button>
    </header>

    <section class="filter-search-bar main-layout ">
        <form >
            <input class="filter-input" type="search" onchange="onFilterSearch(value)" placeholder="Search.." name="search">
            <!-- <button class="filter-input-btn" type="submit">&#128269</button> -->
        </form>
        <div class="filters">
        </div>
    </section>

    <main class="main-gallery main-layout">
        <div class="gallery-grid-container"></div>
    </main>


    <div class="editor-grid-container display-none main-layout">
        <div class="canvas-container">
            <canvas id="canvas" height="550" width="550"></canvas>
        </div>

        <div class="function-container">
            <div class="text-line-space">
                <input class="text-input edit-btn" type="text" onfocus="this.value=''" placeholder="Text line"
                    data-line="0" oninput="setLineTxt(this.value, this.data)">
            </div>

            <div class="text-line-function-btns">

                <button class="edit-btn" onclick="onMoveUp()">‚áë</button>
                <button class="edit-btn" onclick="onMoveDown()">‚áì</button>
                <button class="edit-btn" onclick="onChangeLine()">‚áë‚áì</button>
                <button class="edit-btn" onclick="onAddLine()">Ôºã</button>
                <button class="edit-btn" onclick="onDeleteItem()">üóë</button>
            </div>
            <div class="editting-btns-container">
                <button class="edit-btn" onclick="onFontLarge()">A+</button>
                <button class="edit-btn" onclick="onFontSmall()">A-</button>
                <button class="edit-btn" onclick="onTextAlign('left')">‚áö</button>
                <button class="edit-btn" onclick="onTextAlign('center')">‚â°</button>
                <button class="edit-btn" onclick="onTextAlign('right')">‚áõ</button>
            </div>
            <div class="color-font-btn-container">
                <select class="edit-btn edit-font-btn" name="shape" id="" onchange="onChangeFont(value)">
                    <option value="Impact">Impact</option>
                    <option value="Play">Play</option>
                    <option value="Inconsolata">Inconsolata</option>
                </select>
                <input class="edit-btn color-input-button" type="color" name="stroke-color" onchange="onChangeStrokeColor(value)">
                <input class="edit-btn color-input-button" type="color" name="color" onchange="onChangeColor(value)">
                
            </div>
            <div class="sticker-container">


                <button class="sticker sticker-drag1">üòà</button>
                <button class="sticker sticker-drag2">üëΩ</button>
                <button class="sticker sticker-drag3">ü¶î</button>
                <button class="sticker sticker-drag4">üê•</button>
            </div>
            <div class="upload-share-btns">
                <button class="share-btn">share</button>
                <!-- <button class="download-btn">download</button> -->
            </div>
        </div>
    </div>



    <footer class="main-layout">
        <h1 class="footer-txt">MEMEGEN</h1>
    </footer>


    <script src="js/gallery-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
